<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è! ‚ù§Ô∏è</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0;
            overflow: hidden; /* –í–∞–∂–Ω–æ: –∑–∞–ø—Ä–µ—â–∞–µ–º —Å–∫—Ä–æ–ª–ª */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
        }
        
        h1 { color: #ff4d6d; margin-bottom: 30px; transition: 0.5s; padding: 0 20px; }
        
        .container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .buttons { display: flex; gap: 20px; position: relative; z-index: 10; align-items: center; height: 100px; }

        button { 
            padding: 15px 30px; 
            font-size: 20px; /* –ß—É—Ç—å –∫—Ä—É–ø–Ω–µ–µ —à—Ä–∏—Ñ—Ç */
            font-weight: bold;
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease; /* –ü–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö —Å–≤–æ–π—Å—Ç–≤ */
            white-space: nowrap;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 2; }
        /* –£–±—Ä–∞–ª–∏ CSS-—Ö–æ–≤–µ—Ä —É–≤–µ–ª–∏—á–µ–Ω–∏–µ, —Ç–µ–ø–µ—Ä—å –æ–Ω–æ —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS */
        #yesBtn:hover { background-color: #ff2a52; box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4); }

        #noBtn { background-color: #ffffff; color: #555; position: absolute; z-index: 1; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ç–æ (–ø–æ—è–≤–∏—Ç—Å—è –≤ –∫–æ–Ω—Ü–µ) */
        #photo {
            display: none;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 6px solid #ff4d6d;
            object-fit: cover;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: appear 1s ease-out;
        }

        @keyframes appear { from { opacity: 0; transform: scale(0.5); } to { opacity: 1; transform: scale(1); } }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .heart-particle {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
        
        <img id="photo" src="https://i.imgur.com/1X4Qr8E.jpg" alt="–ú—ã">

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">–ö–û–ù–ï–ß–ù–û, –î–ê! üòç</button>
            <button id="noBtn" onmouseover="moveAndResize()" ontouchstart="moveAndResize()">–ù–ï–¢</button>
        </div>
    </div>

    <audio id="loveMusic" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –∫–Ω–æ–ø–æ–∫
        let yesScale = 1;
        let noScale = 1;

        // 1. –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
        function moveAndResize() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // --- –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è ---
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —É–ª–µ—Ç–∞–ª–∞ –∑–∞ –∫—Ä–∞–π —ç–∫—Ä–∞–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // --- –õ–æ–≥–∏–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤ ---
            
            // –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–ï–¢" (–¥–æ –ø—Ä–µ–¥–µ–ª–∞ 0.5)
            if (noScale > 0.5) {
                noScale -= 0.1;
            }
            noBtn.style.transform = `scale(${noScale})`;

            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–î–ê" (—Ä–∞—Å—Ç–µ—Ç –±—ã—Å—Ç—Ä–µ–µ)
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        // 2. –§—É–Ω–∫—Ü–∏—è –ø—Ä–∞–∑–¥–Ω–æ–≤–∞–Ω–∏—è (–Ω–∞–∂–∞—Ç–∏–µ –î–ê)
        function celebrate() {
            document.getElementById('question').innerHTML = "–£—Ä–∞! –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞)! <br> –õ—é–±–ª—é —Ç–µ–±—è! üíñ";
            document.getElementById('btnGroup').style.display = 'none';
            
            const photo = document.getElementById('photo');
            photo.style.display = 'block';

            const music = document.getElementById('loveMusic');
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É. –ï—Å–ª–∏ src –ø—É—Å—Ç–æ–π, –Ω–∏—á–µ–≥–æ –Ω–µ –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç.
            if (music.querySelector('source').src) {
                 music.play().catch(e => console.log("–ú—É–∑—ã–∫–∞ –Ω–µ –≤–∫–ª—é—á–∏–ª–∞—Å—å (–±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª):", e));
            }
           

            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
            setInterval(createHeart, 100);
            setInterval(createHeart, 150); // –î–≤–æ–π–Ω–∞—è –ø–æ—Ä—Ü–∏—è –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞!
        }

        // 3. –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            // –ú–∞—Å—Å–∏–≤ —Ä–∞–∑–Ω—ã—Ö —ç–º–æ–¥–∑–∏ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'ü•∞', 'üòç', 'üíï', 'üíò'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 2; // –æ—Ç 2 –¥–æ 5 —Å–µ–∫—É–Ω–¥
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
