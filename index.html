<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è! ‚ù§Ô∏è</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%);
            margin: 0;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
        }
        
        h1 { color: #ff4d6d; margin-bottom: 20px; transition: 0.5s; padding: 0 20px; z-index: 5; }
        
        .container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .buttons { display: flex; gap: 20px; z-index: 10; align-items: center; justify-content: center; min-height: 150px; width: 100%; }

        button { 
            padding: 15px 30px; 
            font-size: 18px;
            font-weight: bold;
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, background-color 0.3s ease;
            white-space: nowrap;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #ffffff; color: #555; position: relative; }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ç–æ - –¢–ï–ü–ï–†–¨ –ù–ï –û–ë–†–ï–ó–ê–ï–¢ */
        #photo {
            display: none;
            max-width: 85%;
            max-height: 60vh; /* –ß—Ç–æ–±—ã —Ñ–æ—Ç–æ –Ω–µ –≤—ã–ª–µ–∑–∞–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω */
            width: auto;
            height: auto;
            border-radius: 20px; 
            border: 5px solid #ff4d6d;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: appear 0.8s ease-out;
        }

        @keyframes appear { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ - –ü–ê–î–ê–Æ–¢ –°–í–ï–†–•–£ */
        .heart-particle {
            position: fixed;
            top: -50px; /* –ù–∞—á–∏–Ω–∞—é—Ç –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞ */
            z-index: 100;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>
        
        <img id="photo" src="IMG_20220817_165447.jpg" alt="–ú—ã">

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">–ö–û–ù–ï–ß–ù–û, –î–ê! üòç</button>
            <button id="noBtn" onmouseover="moveAndResize()" ontouchstart="moveAndResize()">–ù–ï–¢</button>
        </div>
    </div>

    <audio id="loveMusic" loop>
        <source src="Kiss_I_Was_Made_For_Loving_You_Ringtone_(by Fringster.com).mp3" type="audio/mpeg">
    </audio>

    <script>
        let yesScale = 1;
        let noScale = 1;

        function moveAndResize() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É "–ª–µ—Ç–∞—é—â–µ–π"
            noBtn.style.position = 'fixed';

            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            if (noScale > 0.4) noScale -= 0.1;
            noBtn.style.transform = `scale(${noScale})`;

            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "–£—Ä–∞! –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª(–∞)! üíñ";
            document.getElementById('btnGroup').style.display = 'none';
            
            const photo = document.getElementById('photo');
            photo.style.display = 'block';

            const music = document.getElementById('loveMusic');
            music.play().catch(() => console.log("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω"));

            // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ —á–∞—â–µ
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'ü•∞', 'üòç', 'üíï', 'üíò'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ –≤—Å–µ–π —à–∏—Ä–∏–Ω–µ —ç–∫—Ä–∞–Ω–∞ (0-100vw)
            heart.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
    </script>
</body>
</html>
